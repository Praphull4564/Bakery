<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="receipt-container">
        <h2>Receipt</h2>
        <p><strong>Name:</strong> {{ customer_name }}</p>
        <p><strong>Phone Number:</strong> {{ customer_phone }}</p>
        <p><strong>Date and Time:</strong> {{ date_time }}</p>
        
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
            {% for item in receipt_details %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price }}</td>
                <td>${{ item.subtotal }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <h3>Total: ${{ total }}</h3>
    </div>
</body>
</html>
