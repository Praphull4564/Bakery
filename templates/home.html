{% extends 'layout.html' %}

{% block content %}
<div class="home-content">
    <h2>Welcome to Golden Bakery</h2>
    <p>Your one-stop solution for managing bakery products.</p>
    <div class="links">
        <button class="custom-button">
            <a href="{{ url_for('admin_login') }}" class="button-link">Go to Admin Panel</a>
        </button>
        <button class="custom-button">
            <a href="{{ url_for('menu') }}" class="button-link">View Customer Menu</a>
        </button>
    </div>
</div>

<style>
    .home-content {
        text-align: center;
        margin-top: 50px;
    }
    .links {
        margin-top: 20px;
    }
    .custom-button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #f4a261;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .custom-button:hover {
        background-color: #e76f51;
    }
    .button-link {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }
    .button-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
